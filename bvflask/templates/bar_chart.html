<!-- Source: https://blog.ruanbekker.com/blog/2017/12/14/graphing-pretty-charts-with-python-flask-and-chartjs/ -->
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  </head>
  
  <body>
    {% for analysis in data %}  
    <center>
      <h1>{{ analysis.title }}</h1>
      {{ analysis.description }}
    </center>
    <center>
      <canvas id={{analysis.chart_name}} width="600" height="400"></canvas>
      <script>
        // bar chart data
        var barData = {
          labels : [
            {% for item in analysis.labels %}
              "{{ item }}",
            {% endfor %}
          ],
  
          datasets : [{
            fillColor: "rgba(151,187,205,0.2)",
            strokeColor: "rgba(151,187,205,1)",
            pointColor: "rgba(151,187,205,1)",
            data : [
              {% for item in analysis.counts %}
                 "{{ item }}",
              {% endfor %}
            ]
          }]
        }
  
       // get bar chart canvas
       var mychart = document.getElementById("{{analysis.chart_name}}").getContext("2d");
  
         steps = 10
         max = {{ (analysis.counts | sort)[-1] }}
  
       // draw bar chart
       new Chart(mychart).Bar(barData, {
         scaleOverride: true,
         scaleSteps: steps,
         scaleStepWidth: Math.ceil(max / steps),
         scaleStartValue: 0,
         scaleShowVerticalLines: true,
         scaleShowGridLines : true,
         barShowStroke : true,
         scaleShowLabels: true
         }
       );
  
      </script>
    </center>
    {% endfor %}
  </body>
  </html>
